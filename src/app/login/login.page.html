<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Connexion</h1>

    <div class="form-container">
      <ion-row class="form">
      <ion-item >
        <ion-label position="floating">Email</ion-label>
        <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="email"></ion-input>
      
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="loginForm()">Connectez Vous</ion-button>
    </ion-row>
      <div class="sign-up">

        vous n'avez pas de compte? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">inscrivez-vous</ion-button>
      </div>
    </div>
  </div>
</ion-content>
